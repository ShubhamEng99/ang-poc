  <h1>User-Login</h1>
  <div class="container shadow-lg p-3 mb-5 bg-body rounded">
    <div id="login">
      <br>
      <br>
      <input type="text" placeholder="email"[(ngModel)]="email"class="form-control"required>
      <br>
      <input type="password"placeholder="password"[(ngModel)]="password"class="form-control"required>
      <br>
      <button (click)="getuserdata()" class="btn btn-primary">Login</button>
      <br>      
     
    </div>
  </div>
  <form class="contact-form"(ngSubmit)="sendEmail($event)">
   
    <input [hidden]=true type="text" name="user_name"[(ngModel)]="name">
    
    <input [hidden]=true type="email" name="user_email"[(ngModel)]="mail">
    <textarea [hidden]=true name="message"[(ngModel)]="otp"></textarea>
    <input *ngIf="verify"type="submit" value="verify">
</form>
